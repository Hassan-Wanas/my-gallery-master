<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <main class="w-4/12 mx-auto text-center">
      <div class="w-[100px] h-[100px] mx-auto mt-8 mb-3">
        <img src="./profilePhoto.png" alt="" class="object-cover rounded-2xl" />
      </div>
      <h1
        class="font-Montserrat not-italic font-semibold text-sm text-Gray4 mb-1"
      >
        Rodney Cotton
      </h1>
      <h4
        class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray3 mb-3"
      >
        Helsinki, Finland
      </h4>
      <div class="flex flex-row justify-around gap-3 mb-10">
        <div
          class="w-[78px] h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
          >
            100
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2"
          >
            Posts
          </p>
        </div>
        <div
          class="w-[78px] h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
          >
            2,242
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2"
          >
            Followers
          </p>
        </div>
        <div
          class="w-[78px] h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
          >
            1,432
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2"
          >
            Following
          </p>
        </div>
      </div>
      <section class="w-auto grid grid-cols-3 grid-rows-3 gap-x-3 gap-y-3">
        <div>
          <img
            src="./photo1.png"
            alt=""
            class="rounded-xl col-start-1 row-start-1 col-span-1 row-span-1"
          />
        </div>
        <div>
          <img
            src="./photo2.png"
            alt=""
            class="rounded-xl col-start-2 row-start-1 col-span-2 row-span-1"
          />
        </div>
        <div>
          <img
            src="./photo3.png"
            alt=""
            class="rounded-xl col-start-1 row-start-2 col-span-2 row-span-1"
          />
        </div>
        <div>
          <img
            src="./photo4.png"
            alt=""
            class="rounded-xl col-start-3 row-start-2 col-span-1 row-span-2"
          />
        </div>
        <div>
          <img
            src="./photo5.png"
            alt=""
            class="rounded-xl col-start-1 row-start-3 col-span-1 row-span-1"
          />
        </div>
        <div>
          <img
            src="./photo6.png"
            alt=""
            class="rounded-xl col-start-1 row-start-3 col-span-1 row-span-1"
          />
        </div>
      </section>
    </main>
  </body>
</html>
