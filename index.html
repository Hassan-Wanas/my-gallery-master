<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <main
      class="mx-auto px-3 text-center flex flex-col justify-center items-center"
    >
      <div

        <img src="./profilePhoto.png" alt="" class="object-cover rounded-2xl" />

      <h1

        Rodney Cotton
      </h1>
      <h4
        class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray3 mb-3 lg:text-xs lg:mb-6"

        Helsinki, Finland
      </h4>
      <div class="flex flex-row justify-center gap-3 mb-10 lg:mb-16">
        <div
          class="w-[78px] h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center lg:w-[100px] lg:h-[67px]"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4 lg:text-lg"
          >
            100
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2 lg:text-sm"
          >
            Posts
          </p>
        </div>
        <div
          class="min-w-[78px] min-h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center lg:min-w-[100px] lg:min-h-[67px]"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4 lg:text-lg"
          >
            2,242
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2 lg:text-sm"
          >
            Followers
          </p>
        </div>
        <div
          class="min-w-[78px] min-h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center lg:min-w-[100px] lg:min-h-[67px]"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4 lg:text-lg"
          >
            1,432
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2 lg:text-sm"
          >
            Following
          </p>
        </div>
      </div>
      <section class="max-w-5xl my-0 mx-auto grid grid-cols-3 gap-3 lg:gap-8">
        <img
          src="./photo1.png"
          alt=""
          class="w-full h-full col-start-1 col-span-1 object-cover rounded-xl"
        />
        <img
          src="./photo2.png"
          alt=""
          class="w-full h-full col-start-2 col-span-2 object-cover rounded-xl"
        />
        <img
          src="./photo3.png"
          alt=""
          class="w-full h-full col-start-1 col-span-2 object-cover rounded-xl"
        />
        <img
          src="./photo4.png"
          alt=""
          class="w-full h-full col-start-3 row-span-2 object-cover rounded-xl"
        />
        <img
          src="./photo5.png"
          alt=""
          class="w-full h-full col-start-1 col-span-1 object-cover rounded-xl"
        />
        <img
          src="./photo6.png"
          alt=""
          class="w-full h-full col-start-2 col-span-1 object-cover rounded-xl"
        />
      </section>
      <p
        class="font-Montserrat not-italic font-medium text-sm text-Gray5 mt-11 mb-6"
      >
        created by <span class="font-bold underline">Hassan Wanas</span> -
        devChallenges.io
