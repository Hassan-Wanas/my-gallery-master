<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <main
      class="w-[375px] h-fit mx-auto px-3 text-center flex flex-col lg:w-10/12"
    >
      <div
        class="w-[100px] h-[100px] mx-auto mt-8 mb-3 lg:w-[156px] lg:h-[156px] lg:mt-16 lg:mb-4"
      >
        <img src="./profilePhoto.png" alt="" class="object-cover rounded-2xl" />
      </div>
      <h1
        class="font-Montserrat not-italic font-semibold text-sm text-Gray4 mb-1 lg:text-2xl lg:mb-2"
      >
        Rodney Cotton
      </h1>
      <h4
        class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray3 mb-3 lg:text-xs lg:mb-6"
      >
        Helsinki, Finland
      </h4>
      <div class="w-auto flex flex-row justify-center gap-3 mb-10 lg:mb-16">
        <div
          class="min-w-[78px] min-h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center lg:min-w[100px] lg:min-h[67px]"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4 lg:text-lg"
          >
            100
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2 lg:text-sm"
          >
            Posts
          </p>
        </div>
        <div
          class="min-w-[78px] min-h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center lg:min-w[100px] lg:min-h[67px]"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4 lg:text-lg"
          >
            2,242
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2 lg:text-sm"
          >
            Followers
          </p>
        </div>
        <div
          class="min-w-[78px] min-h-[52px] bg-Gray1 rounded-xl flex flex-col justify-center lg:min-w[100px] lg:min-h[67px]"
        >
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray4 lg:text-lg"
          >
            1,432
          </p>
          <p
            class="font-Montserrat not-italic font-semibold text-xs text-Gray2 lg:text-sm"
          >
            Following
          </p>
        </div>
      </div>
      <section class="w-fit h-fit grid grid-cols-3 gap-3 lg:gap-8">
        <div class="col-start-1 row-start-1">
          <img src="./photo1.png" alt="" class="object-cover rounded-xl" />
        </div>
        <div class="col-start-2 col-span-2">
          <img src="./photo2.png" alt="" class="object-cover rounded-xl" />
        </div>
        <div class="col-start-1 col-span-2">
          <img src="./photo3.png" alt="" class="object-cover rounded-xl" />
        </div>
        <div class="col-start-3 row-span-2">
          <img src="./photo4.png" alt="" class="object-cover rounded-xl" />
        </div>
        <div class="col-start-1 col-span-1">
          <img src="./photo5.png" alt="" class="object-cover rounded-xl" />
        </div>
        <div class="col-start-2 col-span-1">
          <img src="./photo6.png" alt="" class="object-cover rounded-xl" />
        </div>
      </section>
      <p
        class="font-Montserrat not-italic font-medium text-sm text-Gray5 mt-11 mb-6"
      >
        created by <span class="font-bold underline">Hassan Wanas</span> -
        devChallenges.io
      </p>
